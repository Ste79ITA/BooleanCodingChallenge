<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN CONTAINER-->
    <container>
      <!-- HEADER -->
      <header>
        <img class="logo" src="./Assets/logo.png" alt="Lim logo" />
        <h1>Taking Boolean from A to B</h1>
      </header>

      <!-- NAV BAR -->
      <nav>
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <!-- SCOOTERS -->
      <main>
        <!-- FIRST SCOOTER -->
        <div class="entry">
          <input type="checkbox" name="" id="" />
          <div class="scooter">Monopattino Gino22</div>
          <div class="location">|&rarr; Via Guadalametri - a 220 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div class="battery mid"></div>
        </div>

        <!-- SECOND SCOOTER -->
        <div class="entry">
          <input type="checkbox" name="" id="" />
          <div class="scooter">Monopattino Mike22</div>
          <div class="location">|&rarr; Via Ricciardoni - a 420 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div class="battery high"></div>
        </div>

        <!-- THIRD SCOOTER -->
        <div class="entry">
          <input type="checkbox" name="" id="" />
          <div class="scooter">Monopattino Mike22</div>
          <div class="location">|&rarr; Via Ricciardoni - a 420 metri da te</div>
          <div class="charge">Stato carica:</div>
          <div class="battery low"></div>
        </div>
      </main>
    </container>
  </body>
</html>
